		<script type="text/javascript">


		 	 function addNode()
		     {
		 		var c = document.createElement('scene');
		 		var b = document.createElement('Inline');
		 		b.setAttribute('url','salami.x3d');
		         c.appendChild(b);
		         var ot = document.getElementById('next');
		         ot.appendChild(c);

		         return false;
		     };

		 	function removeNode()
		     {
		         var ot = document.getElementById('next');
		         for (var i = 0; i <= ot.childNodes.length; i++)
		         {
		         	if (ot.childNodes[i].nodeType === Node.ELEMENT_NODE) 
					{
		         		ot.removeChild(ot.childNodes[i]);
		   				break;
		   			}
		   		}

		         return false;
		     };

		     function changeTexture(tex)
		     {
		     	document.getElementById('my_tex').setAttribute("url", tex);
		     }

			</script>
